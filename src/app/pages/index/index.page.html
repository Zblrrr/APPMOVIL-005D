<ion-header [translucent]="true" class="decoracion-header ion-text-center">
  <ion-toolbar>
    <ion-title>
      <h1>RegistrAPP</h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ usuario }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item (click)="goToQr()">
        <ion-label>Lector QR</ion-label>
      </ion-item>
      <ion-item (click)="goToAsignaturas()">
        <ion-label>Asignaturas</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-item lines="none" class="logout-button" (click)="confirmLogout()">
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-footer>
</ion-menu>

<ion-content [fullscreen]="true">
  <div class="ion-padding ion-text-center">
    <h2>Bienvenido {{ usuario }}</h2>
    <!-- Mostrar clima actual -->
    <div *ngIf="climaActual">
      <p>Temperatura actual: {{ climaActual?.current_weather?.temperature }}°C</p>
      <p>Viento: {{ climaActual?.current_weather?.windspeed }} km/h</p>
    </div>
    <div *ngIf="!climaActual">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando clima...</p>
    </div>
    
  </div>
</ion-content>
<ion-router-outlet id="main-content"></ion-router-outlet>
